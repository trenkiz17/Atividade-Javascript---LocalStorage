<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cards com Modal</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <nav>
    <a href="#">loren</a>
    <a href="#">loren</a>
    <a href="#">loren</a>
    <a href="#">loren</a>
    <button class="switch" id="modoBtn"> Escuro</button>
  </nav>

  </header>
  <section class="cards-container">
    <div class="card">Card 1</div>
    <div class="card">Card 2</div>
    <div class="card">Card 3</div>
    <div class="card">Card 4</div>
    <div class="card">Card 5</div>
    <div class="card">Card 6</div>
    <div class="card">Card 7</div>
    <div class="card">Card 8</div>


  </section>

  <!-- Modal -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal">
      <div class="modal-header">
        <h2>modal e darkmode</h2>
        <button class="close-btn" id="closeModal">&times;</button>
      </div>

      <form id="contactForm" autocomplete="off" novalidate>
        <div class="form-row">
          <div class="field full">
            <label for="nome">Nome:</label>
            <input id="nome" name="nome" type="text" required placeholder="Seu nome completo" />
          </div>
        </div>

        <div class="form-row">
          <div class="field full">
            <label for="endereco">Endereço:</label>
            <input id="endereco" name="endereco" type="text" placeholder="Rua, número, bairro, cidade" />
          </div>
        </div>

        <div class="form-row">
          <div class="field">
            <label for="telefone">Telefone:</label>
            <input id="telefone" name="telefone" type="tel" placeholder="(00) 00000-0000" maxlength="15"  />
          </div>

          <div class="field">
            <label for="cpf">CPF:</label>
            <input id="cpf" name="cpf" type="text" placeholder="000.000.000-00" oninput="num_cpf()" maxlength="14"  />
          </div>
        </div>

        <div class="form-row">
          <div class="field">
            <label for="idade">Idade:</label>
            <input id="idade" name="idade" type="number" min="0" max="150" placeholder="Ex: 30" />
          </div>

          <div class="field">
            <label for="rg">RG:</label>
            <input id="rg" name="rg" type="text" placeholder="00.000.000-0" oninput="num_cpf()  maxlength="12" />
          </div>
        </div>

        <div class="form-actions">
          <button type="button" class="btn btn-secondary" id="cancelBtn">Cancelar</button>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
